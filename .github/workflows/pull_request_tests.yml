name: Pytests

on: pull_request

jobs:
  build:
    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]
        python-version: ["3.10"]
        include:
          # Installing Spark on a Windows VM needs work.
          - os: ubuntu-latest
            python-version: "3.10"

    steps:
    - uses: actions/checkout@v2
    - name: Setup ArangoDB
      uses: daniel-thom/arangodb-action@v1
      with:
        bind_mount_target_dir: /data
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y docker
        python -m pip install --upgrade pip
        python -m pip install '.[dev]'
    - name: Run pytests
      run: |
        # This does not run the AWS tests.
        # Credentials would need to be configured.
        git submodule init
        git submodule update
        echo "current directory is $(pwd) - contents are $(ls .)"
        echo "contents of data dir: $(ls dsgrid-test-data/filtered_registries/simple_standard_scenarios/dump)"
        docker exec arangodb_container arangorestore --create-database --input-directory /data/dsgrid-test-data/filtered_registries/simple_standard_scenarios/dump --server.database simple-standard-scenarios --include-system-collections true
        python -m pytest -v --disable-warnings --cov=./ --cov-report=xml:coverage.xml tests dsgrid/utils/py_expression_eval/tests.py
    - name: Upload coverage to Codecov
      uses: codecov/codecov-action@v3
      with:
        file: ./coverage.xml
        flags: unittests
        env_vars: OS,PYTHON
        name: codecov-umbrella
        fail_ci_if_error: false
        verbose: true
